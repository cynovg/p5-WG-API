image: perl

stages:
  - test
  - release

test:
    stage: test
    before_script:
      - perl -V
      - cpan install App::cpm
      - cpm install -g
      - cpm install Minilla -g
    script:
      - minil test 

release_staging:
    stage: release
    before_script:
      - perl -V
      - cpan install App::cpm
      - cpm install -g
      - cpm install Minilla -g
      - echo "user $CPAN_USER" > /tmp/pause
      - echo "password $CPAN_PASSWORD" >> /tmp/pause
      - cat /tmp/pause
    script:
      - echo | minil release
    only:
      - build